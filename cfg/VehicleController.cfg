#!/usr/bin/env python
PACKAGE = "hippo_chain"

from dynamic_reconfigure.parameter_generator_catkin import *

gen = ParameterGenerator()
# Internals: Level 0
gen.add("update",       bool_t,     0,  "Update Parameters",                False)
gen.add("save_config",  bool_t,     0,  "Save Parameters",                  False)


shared = gen.add_group("All Controllers")
# Shared: Level (1 & 2) = 3
shared.add("kP",        double_t,   3,  "Proportional controller gain",     0.0,    0.0,    1.0)
shared.add("kSat",      double_t,   3,  "Gain of saturated part",           0.0,    0.0,    1.0)
shared.add("lim",       double_t,   3,  "Saturation limit",                 0.0,    0.0,    1.0)


base = gen.add_group("BaseController")
# Base: Level 1
base.add("kSigma1",     double_t,   1,  "Linear error constant",            0.0,    0.0,    1.0)
base.add("kSigma2",     double_t,   1,  "Angular error constant",           0.0,    0.0,    1.0)
base.add("maxPosErr",   double_t,   1,  "Maximum positional error",         1.0,    0.0,    5.0)


child = gen.add_group("ChildControllers")
# Child: Level 2
child.add("kSigma",     double_t,   2,  "Error constant",                   0.0,    0.0,    1.0)


exit(gen.generate(PACKAGE, "hippo_chain_node", "VehicleController"))
